<mat-sidenav-container class="fixed-top">
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div class="container-fluid">
        <div class="row m-2 align-items-center">
          <div class="col-auto d-lg-none">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
          </div>

          <div class="col-auto">
            <a class="d-none d-lg-inline" [style.color]="isDark ? textColorDark : textColorLight">Dev Juan Gutierrez</a>
            <a class="d-lg-none" [style.color]="isDark ? textColorDark : textColorLight">DJG</a>
          </div>

          <mat-menu #menu="matMenu" class="d-lg-none">
            <ng-container *ngFor="let link of links">
              <button
                mat-menu-item
                routerLinkActive="active-link"
                [routerLinkActiveOptions]="{ exact: true }"
                [routerLink]="link.route"
              >
                <span [style.color]="isDark ? textColorDark : textColorLight">{{ link.text }}</span>
              </button>
            </ng-container>
          </mat-menu>

          <nav class="col d-none d-lg-flex">
            <ul class="nav d-flex flex-row justify-content-between">
              <li *ngFor="let link of links" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
                <a [style.color]="isDark ? textColorDark : textColorLight" [routerLink]="link.route">{{ link.text }}</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <span class="ml-auto">
        <button mat-icon-button (click)="toggleMode()">
          <mat-icon [style.color]="isDark ? textColorDark : textColorLight">{{
            isDark ? 'brightness_3' : 'wb_sunny'
          }}</mat-icon>
        </button>
      </span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
