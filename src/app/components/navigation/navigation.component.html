<mat-sidenav-container class="fixed-top">
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div class="container-fluid">
        <div class="row m-2">
          <nav class="col">
            <ul class="nav d-flex flex-row justify-content-between">
              <li [style.color]="isDark ? textColorDark : textColorLight">
                <a>Dev Juan Gutierrez</a>
              </li>
              <li *ngFor="let link of links" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
                <a [style.color]="isDark ? textColorDark : textColorLight" [routerLink]="link.route">{{ link.text }}</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <span>
        <button mat-button (click)="toggleMode()" [style.color]="isDark ? textColorDark : textColorLight">
          <mat-icon>{{ isDark ? 'brightness_3' : 'wb_sunny' }}</mat-icon>
          <span>{{ isDark ? 'Light Mode' : 'Dark Mode' }}</span>
        </button>
      </span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
