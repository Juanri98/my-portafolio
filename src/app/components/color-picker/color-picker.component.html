<div class="color-picker">
  <button [style.background]="selectedColor" class="custom-button" (click)="toggleColors()">
    <div class="icon-container">
      <mat-icon [ngStyle]="{ color: 'white' }">brush</mat-icon>
    </div>
  </button>
  <div class="color-options" *ngIf="showColors">
    <div
      class="color-option"
      *ngFor="let color of colors"
      [style.background]="color.hexa"
      (click)="selectColor(color)"
    ></div>
  </div>
</div>
