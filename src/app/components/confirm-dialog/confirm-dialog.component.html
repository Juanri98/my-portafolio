<h2 mat-dialog-title>Confirmación</h2>
<mat-dialog-content> ¿Estás seguro de que deseas enviar el formulario? </mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="warn" mat-dialog-close (click)="onCancel()">No</button>
  <button mat-button color="primary" mat-dialog-close cdkFocusInitial (click)="onConfirm()">Si</button>
</mat-dialog-actions>
